[mod-setting-description]
on_research_queue_changed_latency=Alle wieviel Ticks soll die Forschungswarteschlange überwacht werden. Der Wert 0 schaltet die ständige überprüfung aus. Es wird dann nur bei den Events der Forschungswarteschlange (on_research_cancelled,on_research_finished,on_research_started, on_research_reversed) geprüft. 

